<ion-header>
  <ion-toolbar>
    <ion-title id="header_login">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-image: url('assets/img/blurred-blue-gradient-wallpaper-preview.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%; padding-top: 1%;">
    <div class="container rounded-4" id="form_login" style="margin-top: 140px;">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="username" name="email" required>
        </div>
        <div class="form-group" style="margin-top: 3%;">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div id="btn_login">
          <button type="submit" class="btn btn-primary rounded-3" style="padding-left: 10%; padding-right: 10%;">Login</button>
          <a [routerLink]="['/reset-password']" class="d-block mt-3">Olvidaste la contraseña?</a>
        </div>
      </form>
    </div>
    <!-- <div style="max-width: 200px; margin: auto; margin-top: 10%;">
      <img src="assets/img/Logo_DuocUC.svg.png" alt="">
    </div> -->
  </div>
</ion-content>
