<ion-header>
  <ion-toolbar>
    <ion-title id="header_productos">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="background-image: url('assets/img/blurred-blue-gradient-wallpaper-preview.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%; padding-top: 1%;">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4">
            <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text">Precio: ${{product.price}}</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
